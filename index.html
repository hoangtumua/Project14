<!DOCTYPE html>
<html lang="vi">
<head>
    <link rel="icon" type="image/jpg" href="images/1.jpg">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meohoang.luv</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            height: 100%;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .dropdown {
            position: relative;
            display: flex;
            align-items: center;
            height: 100%;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%; 
            background-color: rgba(0, 0, 0, 0.7);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .hero {
            background: url('images/Be') no-repeat center center/cover;
            
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .hero a {
            display: inline-block;
            background: #ff7f50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }
        .services {
            text-align: center;
            padding: 50px 20px;
        }
        .services h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .service-items {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .service-item {
            width: 300px;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            text-align: center;
        }
        .service-item img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Trang chủ</a>
        <a href="about.html">Giới thiệu</a>
        <div class="dropdown">
            <a href="services.html">Dịch vụ</a>
            <div class="dropdown-content">
                <a href="resort.html">Tuổi Trẻ</a>
                <a href="services.html">Nhiệt Huyết</a>
                <a href="food.html">Đam Mê</a>
            </div>
        </div>
        <a href="contact.html">Liên hệ</a>
    </nav>
    <header class="hero">
        <video autoplay muted loop id="background-video">
            <source src="images/^‿^ !.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <img src="images/bay.png" alt="Icon Hạ Long" class="hero-icon">
            <h1>Meohoang is me!</h1>
            <p>Hello Everyone</p>
            <p>h</p>
            <a href="contact.html" class="btn">Follow me</a>
        </div>
    </header>
    
    
    <section class="services">
     <h2>About me</h2>
<div class="service-items">
    <div class="service-item">
        <a href="resort.html">
            <img src="images/1.jpg" alt="Nghỉ dưỡng" class="service-img">
            <h3>Nghỉ Dưỡng</h3>
        </a>
        <p>Resort sang trọng với tầm nhìn tuyệt đẹp.</p>
    </div>
    <div class="service-item">
        <a href="services.html">
            <img src="images/3.jpg" alt="Giải trí" class="service-img">
            <h3>Giải Trí</h3>
        </a>
        <p>Trải nghiệm các hoạt động vui chơi giải trí thú vị.</p>
    </div>
    <div class="service-item">
        <a href="food.html">
            <img src="images/1d.jpg" alt="Ẩm thực" class="service-img">
            <h3>Ẩm Thực</h3>
        </a>
        <p>Thưởng thức đặc sản biển hấp dẫn và ngon miệng.</p>
    </div>
</div>
 
</body>
</html>
